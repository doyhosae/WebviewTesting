<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/939c7604f0.js"
      crossorigin="anonymous"
    ></script>

    <title>삼성 단말기 설정방법</title>
  </head>

  <body>
    <header>
      <h1>삼성 단말기 설정방법</h1>
    </header>

    <section>
      <ol>
        <li>절전모드를 최적화 모드(권장)로 선택</li>
      </ol>

      <div class="box_outside">
        <div class="box3">
          <div class="box3-1">
            <div class="box3-1_L">
              <i class="far fa-circle"> </i>
            </div>
            <div class="box3-1_R">
              <div class="box3-2">
                <h3>
                  고성능 모드
                </h3>
              </div>
              <div class="box3-2">
                화면 밝기와 해상도가 최대로 높아 져요. 배터리 사용 가능 시간이
                줄어들 수있어요.
              </div>
            </div>
          </div>
          <hr />

          <div class="box3-1">
            <div class="box3-1_L">
              <i class="fas fa-circle" id="circle_blue"></i>
            </div>
            <div class="box3-1_R">
              <div class="box3-2">
                <h3>
                  최적화 모드
                </h3>
              </div>
              <div class="box3-2">
                디바이스 성능 향상과 배터리 사용가능 시간의 균형을 맞춥니다.
              </div>
            </div>
          </div>
          <hr />

          <div class="box3-1">
            <div class="box3-1_L">
              <i class="far fa-circle"> </i>
            </div>
            <div class="box3-1_R">
              <div class="box3-2">
                <h3>
                  절전 모드
                </h3>
              </div>
              <div class="box3-2">
                일부 기능을 제한하여 배터리 사용 가능 시간을 늘려보세요.
              </div>
            </div>
          </div>
          <hr />

          <div class="box3-1">
            <div class="box3-1_L">
              <i class="far fa-circle"> </i>
            </div>
            <div class="box3-1_R">
              <div class="box3-2">
                <h3>
                  초절전 모드
                </h3>
              </div>
              <div class="box3-2">
                배터리를 최대한 적게 사용하세요.
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
