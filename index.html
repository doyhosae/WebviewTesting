<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/939c7604f0.js"
      crossorigin="anonymous"
    ></script>

    <title>LG 단말기 설정방법</title>
  </head>

  <body>
    <header>
      <h1>LG 단말기 설정방법</h1>
    </header>

    <section>
      <ol>
        <li>앱 데이터 사용</li>
        <li>데이터 제한 예외 앱 설정 적용</li>
      </ol>

      <div class="box_outside">
        <div class="box1">
          <div class="box1_L">
            <div class="box1-1">
              <h3>데이터 제한 예외 앱</h3>
            </div>
            <div class="box1-2">
              데이터 절약 모드 사용중에도 제한 없이 모바일 데이터를 사용합니다.
            </div>
          </div>
          <div class="box1_R">
            <i class="fas fa-toggle-off"></i>
          </div>
        </div>

        <i class="fas fa-arrow-down"></i>

        <div class="box1">
          <div class="box1_L">
            <div class="box1-1">
              <h3>데이터 제한 예외 앱</h3>
            </div>
            <div class="box1-2">
              데이터 절약 모드 사용중에도 제한 없이 모바일 데이터를 사용합니다.
            </div>
          </div>
          <div class="box1_R">
            <i class="fas fa-toggle-on"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
