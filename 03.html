<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/939c7604f0.js"
      crossorigin="anonymous"
    ></script>

    <title>LG 단말기 설정방법</title>
  </head>

  <body>
    <header>
      <h1>LG 단말기 설정방법</h1>
    </header>

    <section>
      <ol>
        <li>절전 기능 예외 앱</li>
        <li>앱 선택</li>
        <li>절전 기능 예외 앱 설정</li>
      </ol>

      <div class="box_outside">
        <div class="box2">
          <div class="box2_L">
            <div class="box2-1">
              <div class="box2-1-1"></div>
            </div>
            <div class="box2-2">128MB</div>
          </div>
          <div class="box1_R">
            <i class="fas fa-toggle-off"></i>
          </div>
        </div>

        <i class="fas fa-arrow-down"></i>

        <div class="box2">
          <div class="box2_L">
            <div class="box2-1">
              <div class="box2-1-1"></div>
            </div>
            <div class="box2-2">128MB</div>
          </div>
          <div class="box1_R">
            <i class="fas fa-toggle-on"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
